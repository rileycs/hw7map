<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW 7 Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>

   <script src = "./old_well_4326.geojson"></script>


</head>
<body>

    <div id="mapid"></div>
    <style>
        #mapid { width: 900px; height: 500pc; }
    </style>

    <script>
        var map = L.map('mapid').setView([35.9110, -79.0481], 17);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {}).addTo(map)
            L.geoJSON(davisLibrary).addTo(map)

     var uncIcon = L.icon({
        iconUrl: 'https://www.iconspng.com/images/icon-book/icon-book.jpg',
        iconSize: [50,50], 
        popupAnchor: [0,0]
      }); 

        var customPopup = "Davis Library<br/><img src = 'https://library.unc.edu/wp-content/uploads/2019/08/davis.jpg'width='100px'/>";
        L.geoJSON(davisLibrary, { // a
 pointToLayer: function (feature, latlng) { // b
 return L.marker(latlng, {icon: uncIcon});}}) // c
 .bindPopup(customPopup) // d
 .addTo(map); //


    </script>
    
</body>
</html>
