
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>

   <script src = "./old_well_4326.geojson"></script>

  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([35.90497366890875, -79.04999625086467], 14.0);


      var library = L.geoJSON(davisLibrary)
      var uncIcon = L.icon({
        iconUrl: 'https://www.iconspng.com/images/icon-book/icon-book.jpg',
        iconSize: [50,50], 
        popupAnchor: [0,0]
      }); 
      var customPopup = "Davis Library<br/><img src = 'https://library.unc.edu/wp-content/uploads/2019/08/davis.jpg'width='100px'/>";

      var daMarker = L.geoJSON(davisLibrary, {
        pointToLayer: function (feature, latlng) {
        return L.marker(latlng, {icon: uncIcon});}}) 
        .bindPopup(customPopup) 

      var OpenStreetMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	      maxZoom: 19,
	      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

     var daPhoto = L.tileLayer('file:///C%3A/Users/riley/Documents/Geog%20370/hw_7/{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      })

      var daTiles = {
        "Open Street Map": OpenStreetMap,
        "UNC Photo": daPhoto
      }

      var daVectors = {
        "Davis Library": daMarker
      }

      L.control.layers(daTiles, daVectors).addTo(map);

  


  </script>
</body>
</html>
